<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo</h1>
    <div id="app"></div>
    <script type="module">
        import { createApp } from "vue/dist/vue.esm-bundler.js";
        import ViolaUI, {
            SFCButton,
            JSXButton,
            ViButton,
        } from "../../dist/viola-ui.mjs";

        createApp({
            template: `
    <ViButton/>
    <JSXButton/>
    <SFCButton/>
    `,
        })
            .component(SFCButton.name, SFCButton)
            .component(JSXButton.name, JSXButton)
            .component(ViButton.name, ViButton)
            .mount("#app");
    </script>
</body>
</html>
